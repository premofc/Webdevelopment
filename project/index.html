<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    div{
        height: 200px;
        width: 300px;
        background-color: red;
        animation: prem 5s infinite;
        position: relative;

    }
    @keyframes prem{
        0%{background-color: aqua; top: 0px; left: 0px;}
        25%{background-color: blue;left: 200px; top: 0px; }
        50%{background-color: blueviolet; top: 200px; left: 200px;}
        75%{background-color: chartreuse;top: 200px; left: 0px;}
        100%{background-color: aqua; top: 0px; left: 0px;}
    }
</style>
</head>
<body>
    <div>

    </div>
</body>
</html>
